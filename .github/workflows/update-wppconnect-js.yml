name: Update @wppconnect/wa-js

on:
  workflow_dispatch:
    # Manual trigger via GitHub interface

jobs:
  update-wppconnect-js:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Get latest stable release info
      id: latest_release
      run: |
        latest_release=$(curl -s \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/wppconnect-team/wa-js/releases/latest)
        
        latest_version=$(echo "$latest_release" | jq -r '.tag_name')
        download_url=$(echo "$latest_release" | jq -r '.assets[0].browser_download_url')

        echo "version=$latest_version" >> $GITHUB_OUTPUT
        echo "download_url=$download_url" >> $GITHUB_OUTPUT
        echo "Latest stable version: $latest_version"
        echo "Download URL: $download_url"

    - name: Get current version
      id: current_version
      run: |
        current_version=$(grep -o "wppconnect-team/wa-js v[0-9.]*\(-[a-zA-Z0-9.]*\)\?" priv/data/wppconnect-wa.js | sed 's/wppconnect-team\/wa-js //')
        echo "version=$current_version" >> $GITHUB_OUTPUT
        echo "Current version: $current_version"

    - name: Compare versions
      id: version_compare
      uses: madhead/semver-utils@latest
      with:
        version: ${{ steps.latest_release.outputs.version }}
        compare-to: ${{ steps.current_version.outputs.version }}

    - name: Check if update is needed
      id: check_update
      run: |
        comparison_result="${{ steps.version_compare.outputs.comparison-result }}"
        if [ "$comparison_result" = ">" ]; then
          echo "Update needed from ${{ steps.current_version.outputs.version }} to ${{ steps.latest_release.outputs.version }}"
          echo "update_needed=true" >> $GITHUB_OUTPUT
        else
          echo "No update needed. Current version ${{ steps.current_version.outputs.version }} is up to date or newer than ${{ steps.latest_release.outputs.version }}"
          echo "update_needed=false" >> $GITHUB_OUTPUT
        fi

    - name: Check for existing PR
      id: check_existing_pr
      if: steps.check_update.outputs.update_needed == 'true'
      run: |
        pr_title="chore: update @wppconnect/wa-js to ${{ steps.latest_release.outputs.version }}"
        
        # Check for existing open PRs with the same title
        existing_prs=$(curl -s \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          "https://api.github.com/repos/${{ github.repository }}/pulls?state=open" | \
          jq --arg title "$pr_title" '.[] | select(.title == $title) | .number')
        
        if [ -n "$existing_prs" ]; then
          echo "PR already exists with title: $pr_title"
          echo "pr_exists=true" >> $GITHUB_OUTPUT
          echo "existing_pr_numbers=$existing_prs" >> $GITHUB_OUTPUT
        else
          echo "No existing PR found with title: $pr_title"
          echo "pr_exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Download and update wppconnect-wa.js
      if: steps.check_update.outputs.update_needed == 'true' && steps.check_existing_pr.outputs.pr_exists == 'false'
      run: |
        # Download the new version of the file
        curl -L -o priv/data/wppconnect-wa.js "${{ steps.latest_release.outputs.download_url }}"

        # Check if the file was downloaded successfully
        if [ ! -f "priv/data/wppconnect-wa.js" ]; then
          echo "Failed to download the file"
          exit 1
        fi

        # Verify that the file contains the expected version
        if ! grep -q "wppconnect-team/wa-js ${{ steps.latest_release.outputs.version }}" priv/data/wppconnect-wa.js; then
          echo "Downloaded file doesn't contain expected version"
          exit 1
        fi

        echo "File updated successfully"

    - name: Create Pull Request
      id: create_pr
      if: steps.check_update.outputs.update_needed == 'true' && steps.check_existing_pr.outputs.pr_exists == 'false'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update @wppconnect/wa-js to ${{ steps.latest_release.outputs.version }}"
        title: "chore: update @wppconnect/wa-js to ${{ steps.latest_release.outputs.version }}"
        body: |
          Automatic update of @wppconnect/wa-js to version ${{ steps.latest_release.outputs.version }}

          Changes:
          - Updated `priv/data/wppconnect-wa.js` from version ${{ steps.current_version.outputs.version }} to ${{ steps.latest_release.outputs.version }}

          This PR was created automatically by GitHub Action.
        branch: update-wppconnect-js-${{ steps.latest_release.outputs.version }}
        branch-suffix: timestamp
        delete-branch: true
        labels: |
          dependencies
          automated

    - name: Skip PR creation (already exists)
      if: steps.check_update.outputs.update_needed == 'true' && steps.check_existing_pr.outputs.pr_exists == 'true'
      run: |
        echo "Skipping PR creation - PR already exists for version ${{ steps.latest_release.outputs.version }}"
        echo "Existing PR(s): ${{ steps.check_existing_pr.outputs.existing_pr_numbers }}"

    - name: Notify Rocket.Chat
      if: steps.check_update.outputs.update_needed == 'true' && steps.check_existing_pr.outputs.pr_exists == 'false' && steps.create_pr.outputs.pull-request-url != ''
      run: |
        curl -X POST -H 'Content-Type: application/json' --data "{\"text\":\"TESTdev ревью обновления WPP: ${{ steps.create_pr.outputs.pull-request-url }}\"}" https://rocket.chatpush.ru/hooks/${{ secrets.ROCKET_WPP_ALERT_TOKEN }}
